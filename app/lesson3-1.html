<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Lesson 3.1 Demo- Navbar and Main Banner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <!-- <link rel="stylesheet" href="styles/main.css"> -->
        <!-- endbuild -->

        <!-- Breathing room between fixed navbar and content -->
        <style>
          body {
            padding-top: 70px;
          }
        </style>

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Navbar -->
        <header class="navbar navbar-inverse navbar-fixed-top" role-"banner">
          <div class="container">
            <div class="navbar-header">
              <!-- Make the navbar responsive by providing a toggle button -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-contents">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="http://tutsplus.com" class="navbar-brand">Tuts+</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-contents">
              <ul class="nav navbar-nav" role="navigation">
                <li><a href="#">Courses</a></li>
                <li><a href="#">eBooks</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Source Files</a></li>
                <li><a href="#">Tutorial Archive</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
                <li>
                  <button type="button" class="btn btn-warning navbar-btn btn-sm">Take the Tour</button>
                </li>
              </ul>
            </div>
          </div>
        </header><!--//navbar-->

        <!-- Main Content -->
        <div class="container">

          <!-- Banner (use section tag for semantic purposes) -->
          <section>
            <div class="well well-lg text-center">
              <h1>A huge library of courses and eBooks to help you learn.</h1>

              <ul class="list-unstyled">
                <li>
                  <h3><a href="#">Web Development</a></h3>
                </li>
                <li>
                  <h3><a href="#">Graphic Design</a></h3>
                </li>
                <li>
                  <h3><a href="#">Motion Graphics</a></h3>
                </li>
                <li>
                  <h3>and more.</h3>
                </li>
              </ul>
              <hr>
              <a href="#" class="btn btn-warning btn-lg">Sign Up</a> or <a href="#">Take the Tour</a>
            </div>
          </section>

        </div><!--//container-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
